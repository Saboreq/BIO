<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saboreq Terminal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-btn close"></span>
                    <span class="terminal-btn minimize"></span>
                    <span class="terminal-btn maximize"></span>
                </div>
                <span class="terminal-title">Saboreq@portfolio:~</span>
            </div>
            <div class="terminal-body">
                <div class="avatar-container">
                    <img src="/images/avatar.png" alt="Avatar" class="avatar">
                </div>
                <div class="output" id="terminal-output">
                    <div class="output-line">
                        <span class="prompt">></span> <span class="command">welcome</span>
                        <div class="command-response">
                            <p>Welcome to my interactive terminal!</p>
                            <p>Type <span class="purple">help</span> to see available commands</p>
                        </div>
                    </div>
                </div>
                <div class="input-line">
                    <span class="prompt">></span>
                    <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
                    <span class="cursor">_</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
